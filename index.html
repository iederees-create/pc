<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RAVERSUS ‚Äî Office Loop</title>
<style>
  :root{--accent:#FFD700;--bg:#000;--fg:#fff;--muted:#9aa0a6}
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif}
  .header{display:flex;gap:12px;align-items:center;padding:12px 16px;background:rgba(0,0,0,.45);backdrop-filter:blur(8px)}
  .logo{font-weight:900;letter-spacing:.35em}
  .header .right{margin-left:auto;display:flex;gap:8px}
  .btn{background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.18);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
  .btn:hover{background:rgba(255,255,255,.2)}
  .stage{min-height:calc(100vh - 56px);display:flex;align-items:center;justify-content:center;padding:12px}
  .box{position:relative;width:min(1400px,100%);aspect-ratio:16/9;background:#000;border-radius:16px;overflow:hidden;box-shadow:0 20px 70px rgba(0,0,0,.6)}
  video{width:100%;height:100%;object-fit:cover;display:block}
  .box.contain video{object-fit:contain;background:#000}
  .overlay{position:absolute;inset:0;display:grid;place-items:center;background:#000}
  .overlay.hide{display:none}
  .tap{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.25);color:#fff;padding:14px 18px;border-radius:12px;font-weight:800;cursor:pointer}
  .status{position:absolute;top:10px;left:12px;font-size:12px;color:#ddd;background:rgba(0,0,0,.35);padding:6px 10px;border-radius:8px}
  .hint{position:absolute;top:10px;right:12px;font-size:12px;color:#ddd;background:rgba(0,0,0,.35);padding:6px 10px;border-radius:8px}
  .controls{position:absolute;left:0;right:0;bottom:0;display:flex;align-items:center;gap:8px;padding:10px 12px;background:linear-gradient(to top,rgba(0,0,0,.55),rgba(0,0,0,0))}
  .time{font-variant-numeric:tabular-nums;color:var(--muted);font-size:12px}
  .progress{flex:1;height:6px;background:rgba(255,255,255,.15);border-radius:999px;position:relative;cursor:pointer}
  .bar{position:absolute;left:0;top:0;bottom:0;width:0%;background:var(--accent);border-radius:999px}
</style>
</head>
<body>
  <div class="header">
    <div class="logo">RAVERSUS</div>
    <div class="right">
      <button class="btn" id="fsBtn">Fullscreen</button>
      <button class="btn" id="fitBtn">Fit: Cover</button>
      <button class="btn" id="muteBtn">Unmute</button>
      <button class="btn" id="playBtn">Pause</button>
    </div>
  </div>

  <div class="stage">
    <div class="box" id="box">
      <div class="overlay" id="overlay">
        <div>
          <div style="text-align:center;margin-bottom:12px;font-weight:700;letter-spacing:.1em">Loading‚Ä¶</div>
          <button class="tap" id="tapBtn" style="display:none">Tap to Play</button>
        </div>
      </div>

      <video id="vid" autoplay muted playsinline preload="auto"></video>
      <div class="status" id="status"></div>
      <div class="hint">Keys: Space ‚èØ ¬∑ F ‚õ∂ ¬∑ M üîá ¬∑ ‚Üê/‚Üí ‚óÄ‚ñ∂</div>

      <div class="controls">
        <div class="time" id="time">00:00 / 00:00</div>
        <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
      </div>
    </div>
  </div>

<script>
const SOURCES = [
  './videos/compressed_1.mp4',
  './videos/raversusvideo2_p0_clip_000_compressed.mp4',
  './videos/raversusvideo2_p0_clip_000_compressed_compressed.mp4',
  './videos/raversusvideo2_p0_clip_001_compressed.mp4',
  './videos/raversusvideo2_p0_clip_001_compressed_compressed.mp4',
  './videos/raversusvideo3_final_000.mp4',
  './videos/raversusvideo3_final_001.mp4',
  './videos/raversusvideo_part_000.mp4',
  './videos/raversusvideo_part_001.mp4',
  './videos/raversusvideo_part_002.mp4'
];

const ATTEMPT_TIMEOUT_MS = 15000; // give big files time
const RATE = 1.0;

const vid = document.getElementById('vid');
const box = document.getElementById('box');
const overlay = document.getElementById('overlay');
const tapBtn = document.getElementById('tapBtn');
const statusLbl = document.getElementById('status');
const fsBtn = document.getElementById('fsBtn');
const fitBtn = document.getElementById('fitBtn');
const muteBtn = document.getElementById('muteBtn');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const bar = document.getElementById('bar');
const timeLbl = document.getElementById('time');

let idx = 0;

function setStatus(t){ statusLbl.textContent = t; }
function enforceRate(){
  if(vid.defaultPlaybackRate !== RATE) vid.defaultPlaybackRate = RATE;
  if(vid.playbackRate !== RATE) vid.playbackRate = RATE;
  if('preservesPitch' in vid) vid.preservesPitch = true;
  if('mozPreservesPitch' in vid) vid.mozPreservesPitch = true;
  if('webkitPreservesPitch' in vid) vid.webkitPreservesPitch = true;
}

async function headOk(url){
  if (!location.protocol.startsWith('http')) return true; // skip for file://
  try{
    const r = await fetch(url, {method:'HEAD'});
    return r.ok;
  }catch{ return false; }
}

// Build <source type="video/mp4"> for better compatibility
function setVideoSources(url){
  vid.innerHTML = ''; // remove old <source>
  const s = document.createElement('source');
  s.src = url;
  s.type = 'video/mp4';
  vid.appendChild(s);
}

function trySource(url){
  return new Promise(async resolve=>{
    let settled = false;
    const okHead = await headOk(url);
    if (!okHead) { setStatus(`404? Skipping: ${url}`); return resolve(false); }

    const to = setTimeout(()=>{ if(settled) return; settled=true; cleanup(); resolve(false); }, ATTEMPT_TIMEOUT_MS);
    function onLoaded(){ if(settled) return; settled=true; cleanup(); resolve(true); }
    function onError(){ if(settled) return; settled=true; cleanup(); resolve(false); }
    function cleanup(){
      clearTimeout(to);
      vid.removeEventListener('loadedmetadata', onLoaded);
      vid.removeEventListener('error', onError);
    }

    setStatus(`Loading ${(idx+1)}/${SOURCES.length}: ${url.split('/').pop()}`);
    enforceRate();
    setVideoSources(url);
    vid.load();
    vid.addEventListener('loadedmetadata', onLoaded, {once:true});
    vid.addEventListener('error', onError, {once:true});
  });
}

async function loadAndPlayFrom(i){
  for(let k=0; k<SOURCES.length; k++){
    idx = (i + k + SOURCES.length) % SOURCES.length;
    const url = SOURCES[idx];
    const ok = await trySource(url);
    if(ok){
      overlay.classList.add('hide');
      setStatus(`Playing ${(idx+1)}/${SOURCES.length}: ${url.split('/').pop()} @ 1.0√ó`);
      enforceRate();
      const p = vid.play();
      if (p && typeof p.then === 'function'){
        p.catch(()=>{ tapBtn.style.display='inline-block'; overlay.classList.remove('hide'); setStatus('Autoplay blocked ‚Äî tap to start'); });
      }
      return;
    }
  }
  overlay.classList.remove('hide');
  tapBtn.style.display='none';
  setStatus('No playable videos found. Check paths & codecs (H.264/AAC).');
}

vid.addEventListener('ended', ()=> loadAndPlayFrom(idx+1));
vid.addEventListener('timeupdate', ()=>{
  if(vid.duration){
    bar.style.width = (vid.currentTime/vid.duration)*100 + '%';
    const f = s => isNaN(s)?'00:00':`${String(Math.floor(s/60)).padStart(2,'0')}:${String(Math.floor(s%60)).padStart(2,'0')}`;
    timeLbl.textContent = `${f(vid.currentTime)} / ${f(vid.duration)}`;
  }
});

function toggleFullscreen(){
  const el = box;
  if (!document.fullscreenElement){ (el.requestFullscreen||el.webkitRequestFullscreen||el.msRequestFullscreen).call(el); }
  else { (document.exitFullscreen||document.webkitExitFullscreen||document.msExitFullscreen).call(document); }
}
function toggleFit(){ const c = box.classList.toggle('contain'); fitBtn.textContent='Fit: '+(c?'Contain':'Cover'); }
function toggleMute(){ vid.muted=!vid.muted; muteBtn.textContent = vid.muted?'Unmute':'Mute'; }
function togglePlay(){ if(vid.paused){ vid.play(); playBtn.textContent='Pause'; } else { vid.pause(); playBtn.textContent='Play'; } }

fsBtn.addEventListener('click', toggleFullscreen);
fitBtn.addEventListener('click', toggleFit);
muteBtn.addEventListener('click', toggleMute);
playBtn.addEventListener('click', togglePlay);
tapBtn.addEventListener('click', ()=>{ enforceRate(); vid.play(); overlay.classList.add('hide'); });

vid.addEventListener('ratechange', enforceRate);
vid.addEventListener('loadedmetadata', enforceRate);

// Start
vid.muted = true;
loadAndPlayFrom(0);
</script>
</body>
</html>
